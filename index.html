<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ETF</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Suivi de mon Portfolio d'ETF</h1>
    <table>
        <thead>
            <tr>
                <th>ETF</th>
                <th>Prix d'achat (€)</th>
                <th>Nombre d'actions</th>
                <th>Prix actuel (€)</th>
                <th>Valeur totale actuelle (€)</th>
                <th>Variation quotidienne (%)</th>
                <th>Gain/Pertes total (%)</th>
            </tr>
        </thead>
        <tbody id="etfTableBody">
            <!-- Les données des ETF seront insérées ici par JavaScript -->
        </tbody>
    </table>
    <script type="module" src="js/main.js"></script>
</body>
</html>
